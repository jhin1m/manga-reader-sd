<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Images Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            max-width: 1200px;
            margin: 0 auto;
        }
        @media (min-width: 640px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (min-width: 768px) {
            .grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        @media (min-width: 1024px) {
            .grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }
        .card {
            position: relative;
            aspect-ratio: 3/4;
            overflow: hidden;
            border-radius: 8px;
            background: #ddd;
        }
        .card img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .status {
            padding: 4px 8px;
            background: rgba(0,0,0,0.7);
            color: white;
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 12px;
            border-radius: 4px;
        }
        .priority {
            background: rgba(34, 197, 94, 0.9);
        }
        .lazy {
            background: rgba(239, 68, 68, 0.9);
        }
        .legend {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Phase 03: Image Priority Test Simulation</h1>

    <div class="legend">
        <div class="legend-item">
            <div class="legend-color priority"></div>
            <span>Priority Loading (First 6)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color lazy"></div>
            <span>Lazy Loading (After 6)</span>
        </div>
    </div>

    <div class="grid">
        <!-- Priority Images 1-6 -->
        <div class="card">
            <img src="https://via.placeholder.com/300x400/4A5568/FFFFFF?text=Manga+1"
                 alt="Manga 1"
                 priority="true"
                 fetchpriority="high"
                 sizes="(max-width: 640px) 50vw, (max-width: 1024px) 33vw, 20vw">
            <div class="status priority">PRIORITY</div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x400/4A5568/FFFFFF?text=Manga+2"
                 alt="Manga 2"
                 priority="true"
                 fetchpriority="high"
                 sizes="(max-width: 640px) 50vw, (max-width: 1024px) 33vw, 20vw">
            <div class="status priority">PRIORITY</div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x400/4A5568/FFFFFF?text=Manga+3"
                 alt="Manga 3"
                 priority="true"
                 fetchpriority="high"
                 sizes="(max-width: 640px) 50vw, (max-width: 1024px) 33vw, 20vw">
            <div class="status priority">PRIORITY</div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x400/4A5568/FFFFFF?text=Manga+4"
                 alt="Manga 4"
                 priority="true"
                 fetchpriority="high"
                 sizes="(max-width: 640px) 50vw, (max-width: 1024px) 33vw, 20vw">
            <div class="status priority">PRIORITY</div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x400/4A5568/FFFFFF?text=Manga+5"
                 alt="Manga 5"
                 priority="true"
                 fetchpriority="high"
                 sizes="(max-width: 640px) 50vw, (max-width: 1024px) 33vw, 20vw">
            <div class="status priority">PRIORITY</div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x400/4A5568/FFFFFF?text=Manga+6"
                 alt="Manga 6"
                 priority="true"
                 fetchpriority="high"
                 sizes="(max-width: 640px) 50vw, (max-width: 1024px) 33vw, 20vw">
            <div class="status priority">PRIORITY</div>
        </div>

        <!-- Lazy-loaded Images 7+ -->
        <div class="card">
            <img src="https://via.placeholder.com/300x400/4A5568/FFFFFF?text=Manga+7"
                 alt="Manga 7"
                 loading="lazy"
                 fetchpriority="low"
                 sizes="(max-width: 640px) 50vw, (max-width: 1024px) 33vw, 20vw">
            <div class="status lazy">LAZY</div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x400/4A5568/FFFFFF?text=Manga+8"
                 alt="Manga 8"
                 loading="lazy"
                 fetchpriority="low"
                 sizes="(max-width: 640px) 50vw, (max-width: 1024px) 33vw, 20vw">
            <div class="status lazy">LAZY</div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x400/4A5568/FFFFFF?text=Manga+9"
                 alt="Manga 9"
                 loading="lazy"
                 fetchpriority="low"
                 sizes="(max-width: 640px) 50vw, (max-width: 1024px) 33vw, 20vw">
            <div class="status lazy">LAZY</div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x400/4A5568/FFFFFF?text=Manga+10"
                 alt="Manga 10"
                 loading="lazy"
                 fetchpriority="low"
                 sizes="(max-width: 640px) 50vw, (max-width: 1024px) 33vw, 20vw">
            <div class="status lazy">LAZY</div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x400/4A5568/FFFFFF?text=Manga+11"
                 alt="Manga 11"
                 loading="lazy"
                 fetchpriority="low"
                 sizes="(max-width: 640px) 50vw, (max-width: 1024px) 33vw, 20vw">
            <div class="status lazy">LAZY</div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x400/4A5568/FFFFFF?text=Manga+12"
                 alt="Manga 12"
                 loading="lazy"
                 fetchpriority="low"
                 sizes="(max-width: 640px) 50vw, (max-width: 1024px) 33vw, 20vw">
            <div class="status lazy">LAZY</div>
        </div>
    </div>

    <script>
        // Monitor image loading
        document.addEventListener('DOMContentLoaded', () => {
            const images = document.querySelectorAll('img');
            let loadedCount = 0;
            let priorityLoaded = 0;
            let lazyLoaded = 0;

            images.forEach((img, index) => {
                img.addEventListener('load', () => {
                    loadedCount++;
                    if (index < 6) {
                        priorityLoaded++;
                    } else {
                        lazyLoaded++;
                    }
                    console.log(`Image ${index + 1} loaded. Priority: ${priorityLoaded}, Lazy: ${lazyLoaded}`);
                });
            });
        });
    </script>
</body>
</html>
